<footer class="site-footer">
    <div class="wrapper">
        <div class="footer-col-wrapper">
            <div class="footer-col  footer-col-1">
                <ul class="contact-list">
                    <li>{{ site.title }}</li>
                    <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                </ul>
            </div>
            <div class="footer-col footer-col-2">
                <ul class="social-media-list">
                    {% assign social_links = site.data.social | where:"type", "social" | where:"show", "footer" %}
                    {% for account in social_links %}
                    <li>
                        <a href="{{ account.url }}">
                            <span class="icon">
                                <img height="16" src="{{site.baseurl}}/assets{{account.svg}}" alt="{{ account.name }}" title="{{ account.name }}">
                            </span>
                            <span class="username">{{ account.name }}</span>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="footer-col  footer-col-3">
                <p class="text">{{ site.description }}</p>
            </div>
        </div>
    </div>
</footer>
