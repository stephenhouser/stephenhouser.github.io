<style>
.photos {
   overflow: hidden;
   margin: 10px;
}
.photoBox {
   float: left;
   position: relative;
   width: 20%;
   padding-bottom: 20%;
}
.photoInner {
   position: absolute;
   left: 10px;
   right: 10px;
   top: 10px;
   bottom: 10px;
   overflow: hidden;
}
.photoInner img {
   width: 100%;
}
.photoInner .titleBox {
   position: absolute;
   bottom: 0;
   left: 0;
   right: 0;
   margin-bottom: -50px;
   background: #000;
   background: rgba(0, 0, 0, 0.5);
   color: #FFF;
   padding: 10px;
   text-align: center;
   -webkit-transition: all 0.3s ease-out;
   -moz-transition: all 0.3s ease-out;
   -o-transition: all 0.3s ease-out;
   transition: all 0.3s ease-out;
}
body.no-touch .photoInner:hover .photoTitle, body.touch .photoInner.touchFocus .photoTitle {
   margin-bottom: 0;
}
@media only screen and (max-width : 480px) {
   /* Smartphone view: 1 tile */
   .photoBox {
      width: 100%;
      padding-bottom: 100%;
   }
}
@media only screen and (max-width : 650px) and (min-width : 481px) {
   /* Tablet view: 2 tiles */
   .photoBox {
      width: 50%;
      padding-bottom: 50%;
   }
}
@media only screen and (max-width : 1050px) and (min-width : 651px) {
   /* Small desktop / ipad view: 3 tiles */
   .photoBox {
      width: 33.3%;
      padding-bottom: 33.3%;
   }
}
@media only screen and (max-width : 1290px) and (min-width : 1051px) {
   /* Medium desktop: 4 tiles */
   .photoBox {
      width: 25%;
      padding-bottom: 25%;
   }
}
</style>

<div class="photos">
    {% for photo in site.data.photos %}
        {% if photo.album == "kids_mame_1" %}
        <div class="photoBox">
            <div class="photoInner">
                <img src="{{ photo.url | prepend:site.filesurl }}" alt="{{ photo.title }}"/>
                <div class="photoTitle">{{ photo.title }}</div>
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>
