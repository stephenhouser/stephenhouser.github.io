---
layout: 	default
comments: 	true
---
<div class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p><span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
            {% if page.author %} • <span class="post-meta">{{ page.author }}</span>{% endif %}
            {% if page.meta %} • <span class="post-meta">{{ page.meta }}</span>{% endif %}
            in <span class="post-meta">{{ page.tags | array_to_sentence_string }}</span></p>
    </header>
    <article class="post-content">
        {{ content }}
    </article>
    <footer class="post-footer">
        <!--
        {% if page.project %}
            <h2>Related Articles</h2>
            <ul class="archive-list">
                {%for post in site.posts %}
                    {% if post.project == page.project and post.id != page.id %}
                    <li><time>{{ post.date | date:"%b %Y" }}</time>
                        • <a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a>
                    </li>
                    {% endif %}
                {% endfor %}
            </ul>
        {% endif %}
        -->
    </footer>
</div>

{% if page.comments %}
<div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'stephenhouser'; // required: replace example with your forum shortname
	    var disqus_identifier = '{{ page.id }}';
    	var disqus_title = '{{ page.title }}';
    	//var disqus_url = '{{ page.url | prepend:site.baseurl }}';
    	/* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
