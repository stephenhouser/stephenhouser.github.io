---
layout: default
---
<div class="post">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p><span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
			{% if page.author %} â€¢ <span class="post-meta">{{ page.author }}</span>{% endif %}
			{% if page.meta %} â€¢ <span class="post-meta">{{ page.meta }}</span>{% endif %}
			in <span class="post-meta">{{ page.tags | array_to_sentence_string }}</span></p>
	</header>
	<article class="post-content">
		{{ content }}
	</article>
	<footer class="post-footer">
		<p>Related: <span class="post-meta">{{ page.tags | array_to_sentence_string }}</span></p>
	</footer>
</div>
